<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Timer Pomodoro</h1>
    </header>
    <main>
        
        <!--Paragraph displaying the current activty : work or break-->
        <div class="activity">
            <p id="activityLabel">Travail</p>
        </div>

        <!--The timer in the center of the page-->
        <div class = "timer">
            <p id = "timerText">25:00</p>
        </div>

        <!--Button below the timer, used to start and to reset when the timer is running-->
        <div class="button">
            <button id="startResetButton"><img id="buttonPicture" src="pictures/play.svg" alt="Bouton"></button>
        </div>

        <!--Two inputs to choose the duration of the work part and of the break part-->
        <div class= "timeChoice">
            <p>Temps de travail</p>
            <input type="number" id="workInput" min="1" max="100" value="25" step="1"/>
            <p>Temps de pause</p>
            <input type="number" id="breakInput" min="1" max="100" value="5" step="1"/>
        </div>

    </main>
    <footer>
        <p>Site réalisé par Vladimir Rekaï</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
